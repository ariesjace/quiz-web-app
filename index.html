<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Quiz App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Simple Quiz App</h1>

    <!-- Quiz Selection -->
    <div id="quizSelect">
      <h2>Select a Quiz</h2>
      <button class="btn" onclick="startQuiz('quiz1')">AUBF Lec Prelims</button>
      <button class="btn" onclick="startQuiz('quiz2')">BACTE Prelims</button>
      <button class="btn" onclick="startQuiz('quiz3')">PARA Prelims</button>
    </div>

    <!-- Quiz Screen -->
    <div id="quizScreen" style="display:none;">
      <h2 id="quizTitle"></h2>
      <button class="btn exit-btn" onclick="exitQuiz()">Exit Quiz</button>
      <h2 id="progress"></h2>
      <div id="questionsArea"></div>
      <div class="nav-buttons">
        <button class="btn" onclick="prevPage()">Back</button>
        <div>
          <button class="btn" onclick="finishQuiz()">Finish Quiz</button>
          <button class="btn" onclick="nextPage()">Next</button>
        </div>
      </div>
    </div>

    <!-- Result Screen -->
    <div id="resultScreen" style="display:none;">
      <h2>Quiz Completed!</h2>
      <p id="score"></p>
      <div id="review"></div>
      <button class="btn" onclick="restartQuiz()">Restart</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
